name: ma_book
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.5
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    

  fonts:
    - family: Laila
      fonts:
        - asset: assets/fonts/Laila-Light.ttf
          weight: 300
        - asset: assets/fonts/Laila-Regular.ttf
          weight: 400
        - asset: assets/fonts/Laila-Medium.ttf
          weight: 500
        - asset: assets/fonts/Laila-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Laila-Bold.ttf
          weight: 700
 
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: